<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <title>Chuyển đổi</title>
</head>

<body>
    <div class="container page28">
        <div class="row">
            <div class="breadcrumbs flex-b">
                <div class="crumb-left"><a href="#"><img src="./images/icon-feather-bell.png" alt="thong bao"></a></div>
                <div class="search-box"><input type="text" id="search" name="search" placeholder="Tìm kiếm mọi thứ"></div>
                <div class="crumb-right"><a href="#"><img src="./images/icon-filter.png" alt="chon loc"></a></div>
            </div>
            <div class="page-top">
                <h2>Chuyển đổi</h3>
            </div>
            <div class="page-content">
                <div class="change-unit-bg">
                    <div class="change-unit-item flex-b">
                        <div class="change-unit-item-left">
                            <p>Bạn trả</p>
                            <p class="num-unit-add">650</p>
                            <p>Số dư: 0</p>
                        </div>
                        <div class="change-unit-item-right">
                            <img src="./images//logo-ethe.png" alt="ETH">
                            <span>ETH</span>
                        </div>
                    </div>
                    <div class="change-unit-item flex-b">
                        <div class="change-unit-item-left">
                            <p>Bạn trả</p>
                            <p class="num-unit-change">0</p>
                            <p>Số dư: 0</p>
                        </div>
                        <div class="change-unit-item-right">
                            <img src="./images//logo-bnb.png" alt="BNB">
                            <span>BNB</span>
                        </div>
                    </div>
                </div>
                <p class="change-note">1 ETH<span><img class="img-auto" src="./images/icon-change-blue.png" alt=""></span>6,584 BNB</p>
            </div>
            <div class="page-bottom">
                <button type="submit" class="active">Chuyển đổi</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="./js/script.js"></script>
</html>
