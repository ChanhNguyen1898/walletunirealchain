<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <title>Ví Chính</title>
</head>

<body>
    <div class="container">
        <div class="modal-box">
            <button class="icon-close">X</button>
            <p class="modal-img"><img src="./images/wavy-notifi.png" alt=""></p>
            <p class="modal-txt modal-notifi">
                <b>Các thông báo đẩy</b>
                Hãy cập nhật! Cho phép nhận các thông báo cho các giao dịch đến và đi
            </p>
            <button class="modal-btn">Đồng ý</button>
        </div>
        <div class="row">
            <div class="breadcrumbs flex-b">
                <div class="crumb-left"><a href="#"><img src="./images/icon-feather-bell.png" alt="thong bao"></a></div>
                <div class="search-box"><input type="text" id="search" name="search" placeholder="Tìm kiếm mọi thứ"></div>
                <div class="crumb-right"><a href="#"><img src="./images/icon-filter.png" alt="chon loc"></a></div>
            </div>
            <div class="page-content">
                <div class="info-wallet">
                    <p class="info-money">239,41 $</p>
                    <p class="name-wallet">Ví chính</p>
                    <div class="icon-wallet flex-b">
                        <a href="#" class="icon-down"><span><img src="./images/icon-down-green.png" alt="Nhận"></span>Nhận</a>
                        <a href="#" class="icon-send"><span><img src="./images/icon-up-red.png" alt="Gửi"></span>Gửi</a>
                        <a href="#" class="icon-ocart"><span><img src="./images/icon-cart-o.png" alt="Mua"></span>Mua</a>
                    </div>
                </div>
                <div class="detail-wallet">
                    <div class="item">
                        <div class="pull-left">
                            <dl>
                                <dt><img src="./images/logo-bitcoin.png" alt="bitcoin"></dt>
                                <dd><b>Bitcoin</b><span class="dola-unit">47.133,21 $</span><span class="percent-unit"> -0.07%</span></dd>
                            </dl>
                        </div>
                        <div class="pull-right"><span class="unit">0 BTC</span></div>
                    </div>
                    <div class="item">
                        <div class="pull-left">
                            <dl>
                                <dt><img src="./images/logo-ethe.png" alt="Ethereum"></dt>
                                <dd><b>Ethereum</b><span class="dola-unit">3.111,21 $</span><span class="percent-unit"> -0.35%</span></dd>
                            </dl>
                        </div>
                        <div class="pull-right"><span class="unit">0 ETH</span></div>
                    </div>
                    <div class="item">
                        <div class="pull-left">
                            <dl>
                                <dt><img src="./images/logo-bnb.png" alt="BNB"></dt>
                                <dd><b>BNB</b><span class="dola-unit">457,56 $</span><span class="percent-unit"> -2.13%</span></dd>
                            </dl>
                        </div>
                        <div class="pull-right"><span class="unit">0 BNB</span></div>
                    </div>
                    <div class="item">
                        <div class="pull-left">
                            <dl>
                                <dt><img src="./images/logo-smart-chain.png" alt="Smart Chain"></dt>
                                <dd><b>Smart Chain</b><span class="dola-unit">457,56 $</span><span class="percent-unit"> -2.13%</span></dd>
                            </dl>
                        </div>
                        <div class="pull-right"><span class="unit">0 BNB</span></div>
                    </div>
                    <div class="item">
                        <div class="pull-left">
                            <dl>
                                <dt><img src="./images/logo-unr.png" alt="UNR"></dt>
                                <dd><b>UNR</b><span class="dola-unit">457,56 $</span><span class="percent-unit-g"> +2.13%</span></dd>
                            </dl>
                        </div>
                        <div class="pull-right"><span class="unit">0 UNR</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-logo"><img src="./images/logo-unr.png" alt="UNR"></div>
        <div class="page-footer">
            <div class="footer-info">
                <button class="active">
                    <img src="./images/icon-wallet.png" alt="Ví">
                    <span>Ví</span>
                </button>
                <button>
                    <img src="./images/icon-exchange.png" alt="Gửi nhận">
                    <span>Gửi nhận</span>
                </button>
                <button>
                    <img src="./images/icon-cart-w.png" alt="Mua">
                    <span>Mua</span>
                </button>
                <button>
                    <img src="./images/icon-setting-w.png" alt="Cài đặt">
                    <span>Cài đặt</span>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="./js/script.js"></script>
</html>
