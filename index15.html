<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <title>Gửi</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="breadcrumbs flex-b">
                <div class="crumb-left"></div>
                <h2 class="title">Gửi</h2>
                <div class="crumb-right"><a href="#">Xong</a></div>
            </div>
            <div class="page-top">
                <div class="search-wallet">
                    <input type="text" id="search-wallet" name="search-wallet" placeholder="Tìm kiếm">
                </div>
            </div>
            <div class="page-content">
                <div class="detail-wallet">
                    <div class="item">
                        <div class="pull-left">
                            <dl>
                                <dt><img src="./images/logo-smart-chain.png" alt="Smart Chain"></dt>
                                <dd>Smart Chain</dd>
                            </dl>
                        </div>
                        <div class="pull-right">
                            <span class="unit-item">0,9888 BNB</span>
                            <span>450,92 $</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="./js/script.js"></script>
</html>
