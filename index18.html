<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <title>Chuyển</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="breadcrumbs flex-b">
                <div class="crumb-left"><a href="#" class="icon-back">Gửi BNB</a></div>
                <h2 class="title">Chuyển</h2>
                <div class="crumb-right"><a href="#"><img src="./images/icon-setting-blue.png" alt="cài đặt"></a></div>
            </div>
            <div class="page-top">
                <h3 class="sub-title">-0,001 BNB</h3>
                <p class="dola-unit">0,47 $</p>
            </div>
            <div class="page-content">
                <div class="change-item">
                    <dl>
                        <dt>Tài sản</dt>
                        <dd>Smart Chain (BNB)</dd>
                    </dl>
                    <dl>
                        <dt>Từ</dt>
                        <dd>Ví chính (0xbcDE0...07d2907)</dd>
                    </dl>
                    <dl>
                        <dt>Đến</dt>
                        <dd>(0xbcDE0...07d3D12)</dd>
                    </dl>
                </div>
                <div class="change-item">
                    <dl>
                        <dt class="icon-round">Phí mạng</dt>
                        <dd>0,000105 BNB (0,04 $)</dd>
                    </dl>
                    <dl>
                        <dt>Tổng số tối đa</dt>
                        <dd class="num-total">0,52 $</dd>
                    </dl>
                </div>
            </div>
            <div class="page-bottom">
                <button type="submit" class="active">Xác Nhận</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="./js/script.js"></script>
</html>
