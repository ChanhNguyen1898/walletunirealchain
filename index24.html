<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <title>Smart Chain</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="breadcrumbs flex-b">
                <div class="crumb-left"><a href="#" class="icon-back">Quay lại</a></div>
                <h2 class="title">Smart Chain</h2>
                <div class="crumb-right flex-b">
                    <button type="submit"><a>Mua</a></button>
                    <a href="#"><img src="./images/icon-stats.png" alt=""></a>
                </div>
            </div>
            <div class="page-top">
                <dl class="flex-b">
                    <dt>COIN</dt>
                    <dd>471,07 $<span>-0,82%</span></dd>
                </dl>
                <p class="top-logo"><img class="img-auto" src="./images/logo-smart-chain.png" alt="Smart Chain"></p>
                <h3 class="sub-title">0,098895 BNB</h3>
                <p class="dola-unit">46,58$</p>
                <div class="flex-b top-icon">
                    <a href="#"><span><img class="img-auto" src="./images/icon-up-black.png" alt="Gửi"></span>Gửi</a>
                    <a href="#"><span><img class="img-auto" src="./images/icon-down-black.png" alt="Nhận"></span>Nhận</a>
                    <a href="#"><span><img class="img-auto" src="./images/icon-copy-black.png" alt="Sao chép"></span>Sao chép</a>
                    <a href="#"><span><img class="img-auto" src="./images/icon-bdetail.png" alt="Xem thêm"></span>Xem thêm</a>
                </div>
            </div>
        </div>
            <div class="page-content">
                <div class="change-history">
                    <p class="title-his">Hôm nay</p>
                    <div class="row">
                        <dl class="flex-b minus-change">
                            <dt>Chuyển<span>Đến: 0xbcDE0...07d3D12</span></dt>
                            <dd>-0,001 BNB</dd>
                        </dl>
                        <dl class="flex-b plus-change">
                            <dt>Chuyển<span>Đến: 0xbcDE0...07d3D12</span></dt>
                            <dd>+0,1 BNB</dd>
                        </dl>
                    </div>
                </div>
            </div>
        <div class="footer-logo"><img src="./images/logo-unr.png" alt="UNR"></div>
        <div class="page-footer">
            <div class="footer-info">
                <button class="active">
                    <img src="./images/icon-wallet.png" alt="Ví">
                    <span>Ví</span>
                </button>
                <button>
                    <img src="./images/icon-exchange.png" alt="Gửi nhận">
                    <span>Gửi nhận</span>
                </button>
                <button>
                    <img src="./images/icon-cart-w.png" alt="Mua">
                    <span>Mua</span>
                </button>
                <button>
                    <img src="./images/icon-setting-w.png" alt="Cài đặt">
                    <span>Cài đặt</span>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="./js/script.js"></script>
</html>
