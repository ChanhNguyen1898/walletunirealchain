<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <title>Mua Bitcoin</title>
</head>
<body>
    <div class="container page26">
        <div class="row">
            <div class="breadcrumbs flex-b">
                <div class="crumb-left"><a href="#" class="icon-back">Nhận</a></div>
                <h2 class="title">Mua Bitcoin</h2>
                <div class="crumb-right"><a href="#"><img src="./images/icon-info-blue.png" alt=""></a></div>
            </div>
            <div class="page-top">
                <div class="search-wallet">
                    <input type="text" id="search-wallet" name="search-wallet" placeholder="Tìm kiếm">
                </div>
                <h3 class="sub-title">US$150</h3>
                <p class="dola-unit">0,00296 BTC</p>
            </div>
            <div class="page-content">
                <div class="supp-box">
                    <label for="supp">MoonPay</label>
                    <input type="text" id="supp" name="supp" placeholder="Nhà cung cấp bên thứ ba">
                </div>
            </div>
            <div class="page-bottom">
                <button type="submit" class="active">Tiếp tục</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="./js/script.js"></script>
</html>
