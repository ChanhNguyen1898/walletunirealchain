<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <title>Nhận BTC</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="breadcrumbs flex-b">
                <div class="crumb-left"><a href="#" class="icon-back">Nhận</a></div>
                <h2 class="title">Nhận BTC</h2>
                <div class="crumb-right"></div>
            </div>
            <div class="page-top">
                <div class="search-wallet">
                    <input type="text" id="search-wallet" name="search-wallet" placeholder="Tìm kiếm">
                </div>
            </div>
        </div>
        <div class="qr-bg">
            <div class="row">
                <div class="qr-white">
                    <p class="logo-unr"><img src="./images/logo-unr-qr.png" alt="UNIREALCHAIN"></p>
                    <p class="logo-qr"><img src="./images/logo-qr.png" alt=""></p>
                    <p class="txt-qr">fghiu278894ndw&GUg9fisf8fjiwfiqp<br>84JIUFjfiasfhlfsajik</p>
                </div>
                <p class="qr-note">Chỉ gửi Bitcoi (BTC) đến địa chỉ này.<br>Gửi các loại tiền mã hóa khác vào địa chỉ đó có thể làm bạn mất tiền vĩnh viễn</p>
                <div class="icon-funtion flex-b">
                    <a href="#"><img src="./images/icon-copy.png" alt="Sao chép"><span>Sao chép</span></a>
                    <a class="icon-getquan"><img src="./images/icon-get-quantity.png" alt="Nhập số lượng"><span>Nhập số lượng</span></a>
                    <a href="#"><img src="./images/icon-share.png" alt="Chia sẻ"><span>Chia sẻ</span></a>
                </div>
            </div>
        </div>
        <div class="modal-bg"></div>
        <div class="modal-global">
            <p class="gmodal-title">Nhập số lượng</p>
            <p class="gmodal-input"><input type="text" value="250" id="quantity" name="quantity"></p>
            <p class="gmodal-btn flex-b">
                <button type="submit" class="btn-cancel">Hủy bỏ</button>
                <button type="submit">Xác nhận</button>
            </p>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="./js/script.js"></script>
</html>
